<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptDojo - Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #ddd; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: #0f0; text-align: center; margin-bottom: 30px; }
        .user-info { text-align: right; margin-bottom: 20px; color: #aaa; font-size: 0.9em; }
        .new-file { margin: 20px 0; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #444; border-radius: 6px; background: #333; color: #fff; font-size: 16px; }
        button { padding: 12px 24px; background: #0f0; color: black; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0c0; }
        .file-list { display: grid; gap: 15px; }
        .file { background: #2d2d2d; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .file a { color: #0ff; text-decoration: none; font-size: 1.1em; font-weight: 500; }
        .file a:hover { text-decoration: underline; }
        .file small { color: #888; }
        .logout { background: #f44; color: white; }
        .logout:hover { background: #c33; }
        .empty { text-align: center; color: #777; font-style: italic; margin: 40px 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>ScriptDojo</h1>
    <div class="user-info">
        Logged in as: <strong id="currentUser">Loading...</strong>
        <button class="logout" onclick="logout()" style="margin-left: 15px;">Logout</button>
    </div>

    <div class="new-file">
        <input type="text" id="newFileName" placeholder="New file name (e.g. Main.java)" />
        <button onclick="createFile()">Create File</button>
    </div>

    <div id="fileList" class="file-list">
        <div class="empty">Loading your files...</div>
    </div>
</div>

<script>
    // Get current logged-in user
    async function loadCurrentUser() {
        try {
            const res = await fetch('/api/user/me');
            if (res.ok) {
                const user = await res.json();
                document.getElementById('currentUser').textContent = user.username;
            }
        } catch (e) {
            console.error("Failed to load user", e);
        }
    }

    // Load file list
    async function loadFiles() {
        try {
            const res = await fetch('/api/files');
            const files = await res.json();
            const container = document.getElementById('fileList');
            container.innerHTML = '';

            if (files.length === 0) {
                container.innerHTML = '<div class="empty">No files yet. Create one above!</div>';
                return;
            }

            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file';
                div.innerHTML = `
                    <div>
                        <a href="/editor.html?fileId=${file.id}">${file.name}</a>
                        <small> â€” last updated ${new Date(file.updatedAt).toLocaleString()}</small>
                    </div>
                    <button onclick="deleteFile(${file.id})" style="background:#f44;">Delete</button>
                `;
                container.appendChild(div);
            });
        } catch (e) {
            container.innerHTML = '<div class="empty">Failed to load files</div>';
        }
    }

    // Create new file
    async function createFile() {
    const nameInput = document.getElementById('newFileName');
    let name = nameInput.value.trim();
    if (!name) return alert("Enter a file name");
    if (!name.endsWith('.java')) name += '.java';

    try {
        const response = await fetch('/api/files', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
                name: name,
                content: `public class ${name.replace('.java', '')} {
    public static void main(String[] args) {
        System.out.println("Hello from ${name}!");
    }
}`,
                language: "java"
            })
        });

        if (response.ok) {
            nameInput.value = '';
            loadFiles();
        } else {
            alert("Failed: " + await response.text());
        }
    } catch (e) {
        alert("Error: " + e.message);
    }
}

    // Delete file
    async function deleteFile(id) {
        if (!confirm("Delete this file?")) return;
        try {
            await fetch(`/api/files/${id}`, { method: 'DELETE' });
            loadFiles();
        } catch (e) {
            alert("Failed to delete");
        }
    }

    function logout() {
        document.cookie = "JSESSIONID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.href = '/login.html';
    }

    // Load on start
    loadCurrentUser();
    loadFiles();
</script>
</body>
</html>
