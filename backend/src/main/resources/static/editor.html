    <style>

        /* â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
           CURSOR PRESENCE BASE STYLES
           Dynamic per-user rules are injected via JS
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â” */

    </style>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

<script>
    const fileId = new URLSearchParams(window.location.search).get('fileId');
    let editor;
    let stompClient;
    let isRemoteChange = false;
    let currentUsername = 'Unknown';
    let activeUsers = new Map();
    let latestErrors = [];

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CURSOR PRESENCE STATE
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    // Map of username -> array of Monaco decoration IDs
    const cursorDecorations = new Map();

    // Map of username -> hex color string (assigned once, stable per session)
    const userColors = new Map();

    // Colour palette â€” distinct enough to tell users apart
    const CURSOR_COLORS = [
        '#FF6B6B', // coral red
        '#4ECDC4', // teal
        '#45B7D1', // sky blue
        '#96CEB4', // sage green
        '#FFEAA7', // soft yellow
        '#DDA0DD', // plum
        '#98D8C8', // mint
        '#F39C12', // orange
        '#A29BFE', // lavender
        '#FD79A8', // pink
    ];

    let colorIndex = 0;

    // Debounce timer for cursor sends
    let cursorSendTimer = null;

    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
    console.log("ğŸš€ ScriptDojo Editor Initializing");
    console.log("   File ID:", fileId);
    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CURSOR COLOUR HELPERS
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    /**
     * Returns a stable colour for a given username.
     * Assigns one on first call and caches it.
     */
    function getColorForUser(username) {
        if (!userColors.has(username)) {
            userColors.set(username, CURSOR_COLORS[colorIndex % CURSOR_COLORS.length]);
            colorIndex++;
        }
        return userColors.get(username);
    }

    /**
     * Converts a hex colour (#RRGGBB) to rgba(r,g,b,alpha)
     */
    function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r},${g},${b},${alpha})`;
    }

    /**
     * Sanitises a username so it is safe to use in a CSS class name.
     */
    function safeCssClass(username) {
        return username.replace(/[^a-zA-Z0-9]/g, '_');
    }

    /**
     * Injects (or updates) the CSS rules for a user's cursor decorations.
     * Called once per new user.
     */
    function injectCursorStyle(username, color) {
        const safe = safeCssClass(username);
        const styleId = `cursor-style-${safe}`;

        // Don't inject twice
        if (document.getElementById(styleId)) return;

        const style = document.createElement('style');
        style.id = styleId;
        style.textContent = `
            /* Line background highlight for ${username} */
            .cursor-bg-${safe} {
                background: ${hexToRgba(color, 0.12)} !important;
            }

            /* Username label that appears inline at cursor position */
            .cursor-label-${safe}::after {
                content: "${username}";
                background: ${color};
                color: #1e1e1e;
                font-size: 11px;
                font-family: 'Segoe UI', sans-serif;
                font-weight: 700;
                padding: 1px 5px;
                border-radius: 3px;
                position: absolute;
                margin-left: 2px;
                pointer-events: none;
                white-space: nowrap;
                z-index: 100;
                top: -1px;
                line-height: 1.4;
            }
        `;
        document.head.appendChild(style);
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CURSOR RENDERING
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    /**
     * Renders (or updates) a remote user's cursor in the editor.
     * Uses two decorations:
     *   1. A full-line background tint so you can see which line they're on
     *   2. An inline label at the exact column showing their name
     */
    function renderRemoteCursor(username, line, column) {
        if (!editor) return;

        const color = getColorForUser(username);
        injectCursorStyle(username, color);

        const safe = safeCssClass(username);
        const model = editor.getModel();
        if (!model) return;

        // Monaco lines and columns are 1-based â€” guard against bad values
        const safeColumn = Math.max(1, column);
        const safeLine   = Math.max(1, line);

        const oldDecorations = cursorDecorations.get(username) || [];

        const newDecorations = editor.deltaDecorations(oldDecorations, [
            // Decoration 1: subtle background on the whole line
            {
                range: new monaco.Range(safeLine, 1, safeLine, 1),
                options: {
                    isWholeLine: true,
                    className: `cursor-bg-${safe}`,
                    zIndex: 1,
                }
            },
            // Decoration 2: username label sitting at the cursor column
            {
                range: new monaco.Range(safeLine, safeColumn, safeLine, safeColumn),
                options: {
                    afterContentClassName: `cursor-label-${safe}`,
                    hoverMessage: { value: `**${username}** is here` },
                    zIndex: 2,
                }
            }
        ]);

        cursorDecorations.set(username, newDecorations);
    }

    /**
     * Removes all cursor decorations for a user (called when they disconnect).
     */
    function removeUserCursor(username) {
        if (!editor) return;
        const old = cursorDecorations.get(username);
        if (old && old.length > 0) {
            editor.deltaDecorations(old, []);
        }
        cursorDecorations.delete(username);
        userColors.delete(username);

        // Remove injected CSS
        const safe = safeCssClass(username);
        const styleEl = document.getElementById(`cursor-style-${safe}`);
        if (styleEl) styleEl.remove();

        console.log(`ğŸ§¹ Removed cursor for: ${username}`);
    }

    /**
     * Sends the current cursor position to the server (debounced at 50ms).
     */
    function sendCursorPosition() {
        clearTimeout(cursorSendTimer);
        cursorSendTimer = setTimeout(() => {
            if (!stompClient || !stompClient.connected) return;
            const position = editor.getPosition();
            if (!position) return;

            stompClient.send(
                "/app/room/" + fileId + "/cursor",
                {},
                JSON.stringify({
                    username: currentUsername,
                    line: position.lineNumber,
                    column: position.column
                })
            );
        }, 50);
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // INITIALIZE MONACO EDITOR
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });

    require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: '// Loading...',
            language: 'java',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            minimap: { enabled: true }
        });

        console.log("âœ… Monaco Editor initialized");

        // Load file content
        loadFile();

        // Broadcast content changes to the room
        editor.onDidChangeModelContent(function (e) {
            if (!isRemoteChange) {
                const content = editor.getValue();
                if (stompClient && stompClient.connected) {
                    stompClient.send("/app/room/" + fileId + "/edit", {},
                        JSON.stringify({ content: content, username: currentUsername })
                    );
                }
            }
            isRemoteChange = false;
        });

        // âœ… NEW: Broadcast cursor position whenever it moves
        editor.onDidChangeCursorPosition(function (e) {
            sendCursorPosition();
        });

        connectWebSocket();
    });

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // LOAD FILE FROM SERVER
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function loadFile() {
        fetch('/api/files/' + fileId, { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                console.log("âœ… File loaded:", data.name);
                editor.setValue(data.content);
                document.getElementById('fileName').textContent = data.name;
            })
            .catch(error => {
                console.error("âŒ Error loading file:", error);
                editor.setValue('// Error loading file');
            });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // SAVE FILE
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function saveFile() {
        const content = editor.getValue();
        fetch('/api/files/' + fileId, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ content: content })
        })
            .then(response => response.json())
            .then(() => alert('âœ… File saved successfully!'))
            .catch(() => alert('âŒ Failed to save file'));
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // WEBSOCKET CONNECTION
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("âœ… WebSocket connected");
            document.getElementById('connectionStatus').className = 'status-indicator status-connected';

            currentUsername = frame.headers['user-name'] || 'Unknown';
            console.log("ğŸ‘¤ Username:", currentUsername);

            // â”€â”€ Room edits â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            stompClient.subscribe('/topic/room/' + fileId, function (message) {
                const data = JSON.parse(message.body);
                if (data.username !== currentUsername) {
                    isRemoteChange = true;
                    editor.setValue(data.content);
                    setTimeout(() => {
                        if (latestErrors.length > 0) highlightSyntaxErrors(latestErrors);
                        else clearSyntaxErrors();
                    }, 50);
                }
            });

            // â”€â”€ Cursor positions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            stompClient.subscribe('/topic/room/' + fileId + '/cursors', function (message) {
                const data = JSON.parse(message.body);

                // Ignore our own cursor â€” we already know where we are
                if (data.username === currentUsername) return;

                console.log(`ğŸ‘† Cursor update â€” ${data.username} at ${data.line}:${data.column}`);
                renderRemoteCursor(data.username, data.line, data.column);
            });

            // â”€â”€ Active users â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            stompClient.subscribe('/topic/room/' + fileId + '/users', function (message) {
                const data = JSON.parse(message.body);
                console.log("ğŸ‘¥ Active users:", data.users);

                // Remove cursors for anyone who has left
                cursorDecorations.forEach((_, username) => {
                    if (!data.users.includes(username)) {
                        removeUserCursor(username);
                    }
                });

                updateUsersList(data.users);
            });

            // â”€â”€ Compiler events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            stompClient.subscribe('/topic/room/' + fileId + '/compiler', function (message) {
                try {
                    handleCompilerEvent(JSON.parse(message.body));
                } catch (e) {
                    console.error("âŒ Failed to parse compiler message:", e);
                }
            });

            // â”€â”€ Parser / syntax errors â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            stompClient.subscribe('/topic/room/' + fileId + '/errors', function (message) {
                const data = JSON.parse(message.body);
                latestErrors = data.errors || [];
                if (latestErrors.length > 0) highlightSyntaxErrors(latestErrors);
                else clearSyntaxErrors();
            });

            console.log("ğŸ“» Subscribed to all topics for file:", fileId);

        }, function (error) {
            console.error("âŒ WebSocket error:", error);
            document.getElementById('connectionStatus').className = 'status-indicator status-disconnected';
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // UPDATE USERS LIST
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function updateUsersList(users) {
        const usersList = document.getElementById('usersList');

        if (!users || users.length === 0) {
            usersList.innerHTML = '<div style="color:#888;">Only you</div>';
            return;
        }

        usersList.innerHTML = '';
        users.forEach(user => {
            const isMe = user === currentUsername;
            const isGuest = user.startsWith('Guest');
            const permission = isGuest ? 'VIEW' : 'EDIT';

            // Use the assigned cursor colour for the dot (or grey for self)
            const dotColor = isMe ? '#888' : (userColors.get(user) || '#888');

            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.innerHTML = `
                <span class="user-name">
                    <span class="user-dot" style="background:${dotColor};"></span>
                    ${user}${isMe ? ' (you)' : ''}
                </span>
                <span class="permission-badge permission-${permission.toLowerCase()}">${permission}</span>
                ${isGuest && !isMe ? `<button class="grant-edit-btn" onclick="grantEditPermission('${user}')">Grant Edit</button>` : ''}
            `;
            usersList.appendChild(userDiv);
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // GRANT EDIT PERMISSION TO GUEST
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function grantEditPermission(guestName) {
        fetch('/api/permissions/grant-edit?fileId=' + fileId + '&guestName=' + encodeURIComponent(guestName), {
            method: 'POST',
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) alert(`âœ… Edit permission granted to ${guestName}`);
            else alert('âŒ Failed to grant permission');
        })
        .catch(() => alert('âŒ Error granting permission'));
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // GENERATE SHARE LINK
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function generateShareLink() {
        fetch('/api/room/create?fileId=' + fileId, {
            method: 'POST',
            credentials: 'include'
        })
        .then(r => r.json())
        .then(data => {
            if (data.url) {
                document.getElementById('shareLinkInput').value = data.url;
                document.getElementById('shareLink').style.display = 'block';
            } else {
                alert('âŒ Error: Share URL not generated.');
            }
        })
        .catch(error => alert('âŒ Failed to generate share link: ' + error.message));
    }

    function copyShareLink() {
        const input = document.getElementById('shareLinkInput');
        input.select();
        document.execCommand('copy');
        alert('âœ… Link copied to clipboard!');
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // RUN CODE
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function runCode() {
        const output = document.getElementById('output');
        const code = editor.getValue();
        output.style.color = "#0ff";
        output.textContent = "â³ Compiling and running...\n";

        fetch('/api/compiler/run', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ code: code, fileId: fileId })
        })
        .then(r => r.json())
        .then(data => {
            if (!data.success) {
                if (data.stage === 'compilation') displayCompilationErrors(data.compilationResult);
                else displayExecutionError(data.executionResult);
            }
        })
        .catch(error => {
            output.style.color = "#f44";
            output.textContent = "âŒ Error: " + error.message;
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // HANDLE COMPILER EVENTS FROM WEBSOCKET
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function handleCompilerEvent(data) {
        const output = document.getElementById('output');
        switch (data.event) {
            case 'compilation_started':
                output.style.color = "#0ff";
                output.textContent = "ğŸ”¨ Compiling " + data.className + "...\n";
                break;
            case 'compilation_success':
                output.style.color = "#0f0";
                output.textContent += "âœ… Compilation successful (" + data.compilationTimeMs + "ms)\nğŸš€ Executing...\n";
                break;
            case 'compilation_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ COMPILATION FAILED\n\n";
                if (data.errorMessage) output.textContent += data.errorMessage + "\n\n";
                if (data.errors && data.errors.length > 0) {
                    output.textContent += "Errors:\n";
                    data.errors.forEach(e => { output.textContent += `  Line ${e.lineNumber}: ${e.message}\n`; });
                }
                break;
            case 'execution_success':
                output.style.color = "#0f0";
                output.textContent = "âœ… EXECUTION SUCCESSFUL (" + data.executionTimeMs + "ms)\n\nOutput:\n";
                output.textContent += data.output || "(no output)";
                break;
            case 'execution_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ EXECUTION FAILED\n\nError:\n";
                output.textContent += data.error || data.exceptionMessage || "Unknown error";
                output.textContent += "\n\nExit code: " + data.exitCode;
                break;
        }
    }

    function displayCompilationErrors(result) {
        const output = document.getElementById('output');
        output.style.color = "#f44";
        output.textContent = "âŒ COMPILATION FAILED\n\n";
        if (result.errorMessage) output.textContent += result.errorMessage + "\n\n";
        if (result.errors && result.errors.length > 0) {
            output.textContent += "Errors:\n";
            result.errors.forEach(e => { output.textContent += `  Line ${e.lineNumber}: ${e.message}\n`; });
        }
    }

    function displayExecutionError(result) {
        const output = document.getElementById('output');
        output.style.color = "#f44";
        output.textContent = "âŒ EXECUTION FAILED\n\nError:\n";
        output.textContent += result.error || result.exceptionMessage || "Unknown error";
        output.textContent += "\n\nExit code: " + result.exitCode;
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // ERROR HIGHLIGHTING
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function highlightSyntaxErrors(errors) {
        if (!editor) return;
        const markers = errors.map(err => ({
            startLineNumber: err.line,
            startColumn: err.column || 1,
            endLineNumber: err.line,
            endColumn: (err.column || 1) + 10,
            message: err.message || "Syntax error",
            severity: monaco.MarkerSeverity.Error
        }));
        const model = editor.getModel();
        if (model) monaco.editor.setModelMarkers(model, 'parser', markers);
    }

    function clearSyntaxErrors() {
        if (!editor) return;
        const model = editor.getModel();
        if (model) monaco.editor.setModelMarkers(model, 'parser', []);
    }

    function clearOutput() {
        document.getElementById('output').textContent = "Ready to run Java code...";
        document.getElementById('output').style.color = "#0f0";
    }
</script>
