<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptDojo Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            color: #0f0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected {
            background: #0f0;
            box-shadow: 0 0 8px #0f0;
        }

        .status-disconnected {
            background: #f44;
            box-shadow: 0 0 8px #f44;
        }

        .info {
            margin-bottom: 15px;
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
        }

        .info strong {
            color: #0ff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5a8f;
        }

        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            height: 100%;
        }

        #output-container {
            height: 250px;
            background: #1e1e1e;
            border-top: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
        }

        #output-header {
            background: #2d2d30;
            padding: 10px 15px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #output-header h3 {
            color: #0f0;
            font-size: 14px;
            margin: 0;
        }

        #clear-output {
            padding: 5px 15px;
            margin: 0;
            width: auto;
            background: #3c3c3c;
            font-size: 12px;
        }

        #clear-output:hover {
            background: #4c4c4c;
        }

        #output {
            flex: 1;
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #users {
            margin-top: 20px;
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        #users h3 {
            color: #0ff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-item {
            padding: 8px;
            margin: 5px 0;
            background: #1e1e1e;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            color: #d4d4d4;
        }

        .permission-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .permission-view {
            background: #3c3c3c;
            color: #888;
        }

        .permission-edit {
            background: #0e639c;
            color: #fff;
        }

        .grant-edit-btn {
            padding: 3px 10px;
            margin: 0;
            width: auto;
            background: #0f0;
            color: #000;
            font-size: 11px;
            font-weight: bold;
        }

        .grant-edit-btn:hover {
            background: #0c0;
        }

        #shareLink {
            margin-top: 15px;
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
        }

        #shareLink h3 {
            color: #0ff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #shareLink input {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }

        #shareLink button {
            margin-top: 8px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <h2>
            <span id="connectionStatus" class="status-indicator status-disconnected"></span>
            ScriptDojo
        </h2>
        <div class="info">
            <strong>File:</strong> <span id="fileName">Loading...</span>
        </div>
        <div class="info">
            <strong>Owner:</strong> <span id="fileOwner">You</span>
        </div>
        <button onclick="saveFile()">ğŸ’¾ Save File</button>
        <button onclick="runCode()">â–¶ï¸ Run Java Code</button>

        <div id="shareLink" style="display: none;">

            <button onclick="copyShareLink()">ğŸ“‹ Copy Link</button>

            <h3>ğŸ‘¥ Active Users</h3>

        <div id="editor"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>


<script>
    const fileId = new URLSearchParams(window.location.search).get('fileId');
    let editor;
    let stompClient;
    let isRemoteChange = false;
    let currentUsername = 'Unknown';
    let activeUsers = new Map();

    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
    console.log("ğŸš€ ScriptDojo Editor Initializing");
    console.log("   File ID:", fileId);
    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // INITIALIZE MONACO EDITOR
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });

    require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: '// Loading...',
            language: 'java',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            minimap: { enabled: true }
        });

        console.log("âœ… Monaco Editor initialized");

        // Load file content
        loadFile();

        // Listen for content changes
        editor.onDidChangeModelContent(function (e) {
            if (!isRemoteChange) {
                const content = editor.getValue();
                if (stompClient && stompClient.connected) {
                    stompClient.send("/app/room/" + fileId + "/edit", {},
                        JSON.stringify({ content: content, username: currentUsername })
                    );
                }
            }
            isRemoteChange = false;
        });

        // Initialize WebSocket after editor is ready
        connectWebSocket();
    });

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // LOAD FILE FROM SERVER
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function loadFile() {
        fetch('/api/files/' + fileId, {
            credentials: 'include'
        })
            .then(response => response.json())
            .then(data => {
                console.log("âœ… File loaded:", data.name);
                editor.setValue(data.content);
                document.getElementById('fileName').textContent = data.name;
            })
            .catch(error => {
                console.error("âŒ Error loading file:", error);
                editor.setValue('// Error loading file');
            });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // SAVE FILE
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function saveFile() {
        const content = editor.getValue();

        fetch('/api/files/' + fileId, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ content: content })
        })
            .then(response => response.json())
            .then(data => {
                console.log("âœ… File saved");
                alert('âœ… File saved successfully!');
            })
            .catch(error => {
                console.error("âŒ Save error:", error);
                alert('âŒ Failed to save file');
            });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
// WEBSOCKET CONNECTION
// â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

function connectWebSocket() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log("âœ… WebSocket connected");
        document.getElementById('connectionStatus').className = 'status-indicator status-connected';

        // Get current username
        currentUsername = frame.headers['user-name'] || 'Unknown';
        console.log("ğŸ‘¤ Username:", currentUsername);

        // Subscribe to room edits
        stompClient.subscribe('/topic/room/' + fileId, function (message) {
            const data = JSON.parse(message.body);
            if (data.username !== currentUsername) {
                isRemoteChange = true;
                editor.setValue(data.content);
            }
        });

        // Subscribe to cursor updates
        stompClient.subscribe('/topic/room/' + fileId + '/cursors', function (message) {
            // Handle cursor updates (placeholder for future implementation)
        });

        // Subscribe to active users
        stompClient.subscribe('/topic/room/' + fileId + '/users', function (message) {
            const data = JSON.parse(message.body);
            console.log("ğŸ‘¥ Active users update:", data.users);
            updateUsersList(data.users);
        });

        // âœ… COMPILER OUTPUT SUBSCRIPTION - CRITICAL!
        stompClient.subscribe('/topic/room/' + fileId + '/compiler', function (message) {
            console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
            console.log("ğŸ”¨ COMPILER EVENT RECEIVED");

            try {
                const data = JSON.parse(message.body);
                console.log("   Event type:", data.event);
                console.log("   Full data:", data);
                handleCompilerEvent(data);
            } catch (e) {
                console.error("âŒ Failed to parse compiler message:", e);
                console.error("   Raw message:", message.body);
            }

            console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
        });

        console.log("ğŸ“» Subscribed to all topics for file:", fileId);
    }, function (error) {
        console.error("âŒ WebSocket error:", error);
        document.getElementById('connectionStatus').className = 'status-indicator status-disconnected';
    });
}

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // UPDATE USERS LIST
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function updateUsersList(users) {
        const usersList = document.getElementById('usersList');

        if (!users || users.length === 0) {
            usersList.innerHTML = '<div style="color:#888;">Only you</div>';
            return;
        }

        usersList.innerHTML = '';
        users.forEach(user => {
            const isGuest = user.startsWith('Guest');
            const permission = isGuest ? 'VIEW' : 'EDIT';

            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.innerHTML = `
                <span class="user-name">${user}</span>
                <span class="permission-badge permission-${permission.toLowerCase()}">${permission}</span>
                ${isGuest ? `<button class="grant-edit-btn" onclick="grantEditPermission('${user}')">Grant Edit</button>` : ''}
            `;
            usersList.appendChild(userDiv);
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // GRANT EDIT PERMISSION TO GUEST
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function grantEditPermission(guestName) {
    console.log("ğŸ”“ Granting edit permission to:", guestName);

    // âœ… FIX: Send as query parameters instead of JSON body
    fetch('/api/permissions/grant-edit?fileId=' + fileId + '&guestName=' + encodeURIComponent(guestName), {
        method: 'POST',
        credentials: 'include'
    })
    .then(response => {
        if (response.ok) {
            console.log("âœ… Permission granted");
            alert(`âœ… Edit permission granted to ${guestName}`);
        } else {
            console.error("âŒ Failed to grant permission");
            alert('âŒ Failed to grant permission');
        }
    })
    .catch(error => {
        console.error("âŒ Grant permission error:", error);
        alert('âŒ Error granting permission');
    });
}

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // GENERATE SHARE LINK
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

   // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
// GENERATE SHARE LINK
// â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

function generateShareLink() {
    console.log("ğŸ”— Generating share link for file:", fileId);

    // Send as query parameter, not JSON body
    fetch('/api/room/create?fileId=' + fileId, {
        method: 'POST',
        credentials: 'include'
    })
    .then(response => {
        console.log("Response status:", response.status);
        return response.json();
    })
    .then(data => {
        console.log("âœ… Full response data:", data);
        console.log("   Room ID:", data.roomId);
        console.log("   Share URL:", data.url);  // â† Note: it's "url" not "shareUrl"

        // Check if url exists (backend returns "url" not "shareUrl")
        if (data.url) {
            document.getElementById('shareLinkInput').value = data.url;
            document.getElementById('shareLink').style.display = 'block';
        } else {
            console.error("âŒ url not in response!");
            console.log("Response keys:", Object.keys(data));
            alert('âŒ Error: Share URL not generated. Check console.');
        }
    })
    .catch(error => {
        console.error("âŒ Error generating share link:", error);
        alert('âŒ Failed to generate share link: ' + error.message);
    });
}

    function copyShareLink() {
        const input = document.getElementById('shareLinkInput');
        input.select();
        document.execCommand('copy');
        alert('âœ… Link copied to clipboard!');
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // RUN CODE FUNCTION
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function runCode() {
        const output = document.getElementById('output');
        const code = editor.getValue();

        console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
        console.log("ğŸš€ RUNNING CODE");
        console.log("   File ID:", fileId);
        console.log("   Code length:", code.length);

        // Clear previous output
        output.style.color = "#0ff";
        output.textContent = "â³ Compiling and running...\n";

        // Send compilation request
        fetch('/api/compiler/run', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
                code: code,
                fileId: fileId
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log("âœ… Compilation response:", data);

            if (!data.success) {
                if (data.stage === 'compilation') {
                    // Compilation failed
                    displayCompilationErrors(data.compilationResult);
                } else {
                    // Execution failed
                    displayExecutionError(data.executionResult);
                }
            } else {
                console.log("âœ… Code executed successfully");
                // Output will be displayed via WebSocket broadcast
            }
        })
        .catch(error => {
            console.error("âŒ Run code error:", error);
            output.style.color = "#f44";
            output.textContent = "âŒ Error: " + error.message;
        });

        console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // HANDLE COMPILER EVENTS FROM WEBSOCKET
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function handleCompilerEvent(data) {
        const output = document.getElementById('output');

        switch(data.event) {
            case 'compilation_started':
                output.style.color = "#0ff";
                output.textContent = "ğŸ”¨ Compiling " + data.className + "...\n";
                break;

            case 'compilation_success':
                output.style.color = "#0f0";
                output.textContent += "âœ… Compilation successful (" + data.compilationTimeMs + "ms)\n";
                output.textContent += "ğŸš€ Executing...\n";
                break;

            case 'compilation_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ COMPILATION FAILED\n\n";

                if (data.errorMessage) {
                    output.textContent += data.errorMessage + "\n\n";
                }

                if (data.errors && data.errors.length > 0) {
                    output.textContent += "Errors:\n";
                    data.errors.forEach(error => {
                        output.textContent += `  Line ${error.lineNumber}: ${error.message}\n`;
                    });
                }
                break;

            case 'execution_success':
                output.style.color = "#0f0";
                output.textContent = "âœ… EXECUTION SUCCESSFUL (" + data.executionTimeMs + "ms)\n\n";
                output.textContent += "Output:\n";
                output.textContent += data.output || "(no output)";
                break;

            case 'execution_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ EXECUTION FAILED\n\n";
                output.textContent += "Error:\n";
                output.textContent += data.error || data.exceptionMessage || "Unknown error";
                output.textContent += "\n\nExit code: " + data.exitCode;
                break;

            default:
                console.warn("Unknown compiler event:", data.event);
        }
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // DISPLAY COMPILATION ERRORS (FALLBACK)
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function displayCompilationErrors(result) {
        const output = document.getElementById('output');
        output.style.color = "#f44";
        output.textContent = "âŒ COMPILATION FAILED\n\n";

        if (result.errorMessage) {
            output.textContent += result.errorMessage + "\n\n";
        }

        if (result.errors && result.errors.length > 0) {
            output.textContent += "Errors:\n";
            result.errors.forEach(error => {
                output.textContent += `  Line ${error.lineNumber}: ${error.message}\n`;
            });
        }
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // DISPLAY EXECUTION ERROR (FALLBACK)
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function displayExecutionError(result) {
        const output = document.getElementById('output');
        output.style.color = "#f44";
        output.textContent = "âŒ EXECUTION FAILED\n\n";
        output.textContent += "Error:\n";
        output.textContent += result.error || result.exceptionMessage || "Unknown error";
        output.textContent += "\n\nExit code: " + result.exitCode;
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CLEAR OUTPUT

    function clearOutput() {
        document.getElementById('output').textContent = "Ready to run Java code...";
        document.getElementById('output').style.color = "#0f0";
    }
