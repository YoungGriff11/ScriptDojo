<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptDojo - Guest View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            color: #f90;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected {
            background: #0f0;
            box-shadow: 0 0 8px #0f0;
        }

        .status-disconnected {
            background: #f44;
            box-shadow: 0 0 8px #f44;
        }

        .info {
            margin-bottom: 15px;
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
        }

        .info strong {
            color: #0ff;
        }

        #status {
            padding: 12px;
            margin: 15px 0;
            background: #3c3c3c;
            border-radius: 4px;
            text-align: center;
            color: #f90;
            font-weight: bold;
        }

        .status-view {
            background: #3c3c3c;
            color: #888;
        }

        .status-edit {
            background: #0e639c;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5a8f;
        }

        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            height: 100%;
        }

        #users {
            margin-top: 20px;
            color: #888;
        }

        h3 {
            color: #0f0;
            margin: 15px 0 10px 0;
            font-size: 14px;
        }

        #output {
            background: #000;
            color: #0f0;
            padding: 12px;
            height: 180px;
            overflow-y: auto;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <h2>
            <span id="connectionStatus" class="status-indicator status-disconnected"></span>
            ScriptDojo Live
        </h2>
        <div class="info">
            <strong>File:</strong> <span id="fileName">Loading...</span>
        </div>
        <div class="info">
            <strong>Guest:</strong> <span id="guestName">...</span>
        </div>
        <div id="status" class="status-view">ğŸ”’ View-only mode</div>
        <button onclick="sayHello()">Say I'm Here ğŸ‘‹</button>
        <div id="users" style="margin-top:20px; color:#888;">Connecting...</div>

        <hr style="border: 1px solid #444; margin: 15px 0;">

        <h3>ğŸ“Ÿ Console Output</h3>
        <pre id="output">Waiting for host to run code...</pre>
    </div>

    <div id="editor-container">
        <div id="editor"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('fileId');
    const fileName = params.get('fileName');
    const fileContent = params.get('content');
    const guestName = params.get('guestName');

    let editor;
    let client;
    let isRemoteChange = false;
    let hasEditPermission = false;

    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
    console.log("ğŸ‘¤ GUEST JOINED");
    console.log("   File ID:", fileId);
    console.log("   Guest Name:", guestName);
    console.log("   File Name:", fileName);
    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");

    document.getElementById('fileName').textContent = fileName || 'Unknown';
    document.getElementById('guestName').textContent = guestName || 'Guest';

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // INITIALIZE MONACO EDITOR
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });

    require(['vs/editor/editor.main'], () => {
        // Load initial content from URL
        let initialContent = '// Loading...';
        if (fileContent) {
            try {
                initialContent = atob(fileContent);
                console.log("âœ… Content decoded from URL");
            } catch (error) {
                console.error("âŒ Failed to decode content:", error);
                initialContent = '// Error loading content';
            }
        }

        editor = monaco.editor.create(document.getElementById('editor'), {
            value: initialContent,
            language: 'java',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            readOnly: true,
            minimap: { enabled: true }
        });

        console.log("âœ… Monaco Editor initialized (read-only)");

        editor.onDidChangeModelContent(e => {
            if (!isRemoteChange && hasEditPermission) {
                const content = editor.getValue();
                if (client && client.connected) {
                    client.send("/app/room/" + fileId + "/edit", {},
                        JSON.stringify({ content, username: guestName })
                    );
                }
            }
            isRemoteChange = false;
        });

        connectWebSocket();
    });

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // WEBSOCKET CONNECTION
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function connectWebSocket() {
        console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
        console.log("ğŸ”Œ GUEST CONNECTING TO WEBSOCKET");
        console.log("   Guest Name:", guestName);
        console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");

        const sock = new SockJS('/ws');
        client = Stomp.over(sock);

        // Send guest name in STOMP headers (OLD METHOD)
        const stompHeaders = {
            'username': guestName
        };

        client.connect(stompHeaders, frame => {
            console.log("âœ… GUEST WebSocket connected");
            console.log("   Connected as:", guestName);
            document.getElementById('connectionStatus').className = 'status-indicator status-connected';

            // Subscribe to room edits
            client.subscribe('/topic/room/' + fileId, msg => {
                const data = JSON.parse(msg.body);
                console.log("ğŸ“ Guest received edit from:", data.username);

                if (data.username !== guestName) {
                    isRemoteChange = true;
                    editor.setValue(data.content);
                    console.log("   Updated editor with remote content");
                }
            });

            // Subscribe to permission updates
            client.subscribe('/topic/room/' + fileId + '/permissions', msg => {
                console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
                console.log("ğŸ”“ GUEST RECEIVED PERMISSION UPDATE");

                const data = JSON.parse(msg.body);
                console.log("   Guest Name:", data.guestName);
                console.log("   Can Edit:", data.canEdit);

                if (data.guestName === guestName && data.canEdit) {
                    hasEditPermission = true;
                    editor.updateOptions({ readOnly: false });
                    document.getElementById('status').className = 'status-edit';
                    document.getElementById('status').textContent = 'âœï¸ Edit mode enabled!';
                    console.log("âœ… Guest can now edit");
                    alert('ğŸ‰ You can now edit the file!');
                } else if (data.guestName === guestName && !data.canEdit) {
                    hasEditPermission = false;
                    editor.updateOptions({ readOnly: true });
                    document.getElementById('status').className = 'status-view';
                    document.getElementById('status').textContent = 'ğŸ”’ View-only mode';
                    console.log("ğŸ”’ Edit permission revoked");
                    alert('ğŸ”’ Edit permission revoked');
                }

                console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
            });

            // Subscribe to cursor updates
            client.subscribe('/topic/room/' + fileId + '/cursors', msg => {
                // Placeholder for cursor tracking
            });

            // Subscribe to active users
            client.subscribe('/topic/room/' + fileId + '/users', msg => {
                const data = JSON.parse(msg.body);
                console.log("ğŸ‘¥ Guest received active users:", data.users);
                updateUsersList(data.users);
            });

            // Subscribe to compiler output
            client.subscribe('/topic/room/' + fileId + '/compiler', msg => {
                console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
                console.log("ğŸ”¨ GUEST RECEIVED COMPILER EVENT");

                try {
                    const data = JSON.parse(msg.body);
                    console.log("   Event:", data.event);
                    handleCompilerEvent(data);
                } catch (e) {
                    console.error("âŒ Failed to parse compiler message:", e);
                }

                console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
            });

            console.log("ğŸ“» Guest subscribed to all topics for file:", fileId);
        }, error => {
            console.error("âŒ WebSocket error:", error);
            document.getElementById('connectionStatus').className = 'status-indicator status-disconnected';
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // UPDATE USERS LIST
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function updateUsersList(users) {
        const usersDiv = document.getElementById('users');
        if (!users || users.length === 0) {
            usersDiv.textContent = 'No other users online';
            return;
        }

        usersDiv.innerHTML = '<strong style="color:#0ff;">ğŸ‘¥ Active Users:</strong><br>';
        users.forEach(user => {
            usersDiv.innerHTML += `<div style="margin:5px 0; color:#d4d4d4;">â€¢ ${user}</div>`;
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // HANDLE COMPILER EVENTS (GUEST SIDE - READ ONLY)
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function handleCompilerEvent(data) {
        const output = document.getElementById('output');

        switch(data.event) {
            case 'compilation_started':
                output.style.color = "#0ff";
                output.textContent = "ğŸ”¨ Host is compiling " + data.className + "...\n";
                break;

            case 'compilation_success':
                output.style.color = "#0f0";
                output.textContent += "âœ… Compilation successful (" + data.compilationTimeMs + "ms)\n";
                output.textContent += "ğŸš€ Executing...\n";
                break;

            case 'compilation_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ COMPILATION FAILED\n\n";

                if (data.errorMessage) {
                    output.textContent += data.errorMessage + "\n\n";
                }

                if (data.errors && data.errors.length > 0) {
                    output.textContent += "Errors:\n";
                    data.errors.forEach(error => {
                        output.textContent += `  Line ${error.lineNumber}: ${error.message}\n`;
                    });
                }
                break;

            case 'execution_success':
                output.style.color = "#0f0";
                output.textContent = "âœ… CODE EXECUTED (" + data.executionTimeMs + "ms)\n\n";
                output.textContent += "Output:\n";
                output.textContent += data.output || "(no output)";
                break;

            case 'execution_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ EXECUTION FAILED\n\n";
                output.textContent += "Error:\n";
                output.textContent += data.error || data.exceptionMessage || "Unknown error";
                output.textContent += "\n\nExit code: " + data.exitCode;
                break;

            default:
                console.warn("Unknown compiler event:", data.event);
        }
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // SAY HELLO
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function sayHello() {
        alert('ğŸ‘‹ Hello from ' + guestName + '!');
        console.log(guestName + " said hello!");
    }
</script>

</body>
</html>
