<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptDojo - Guest View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            color: #f90;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected {
            background: #0f0;
            box-shadow: 0 0 8px #0f0;
        }

        .status-disconnected {
            background: #f44;
            box-shadow: 0 0 8px #f44;
        }

        .info {
            margin-bottom: 15px;
            padding: 10px;
            background: #2d2d30;
            border-radius: 4px;
        }

        .info strong {
            color: #0ff;
        }

        #status {
            padding: 12px;
            margin: 15px 0;
            background: #3c3c3c;
            border-radius: 4px;
            text-align: center;
            color: #f90;
            font-weight: bold;
        }

        .status-view {
            background: #3c3c3c;
            color: #888;
        }

        .status-edit {
            background: #0e639c;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5a8f;
        }

        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            height: 100%;
        }

        #users {
            margin-top: 20px;
        }

        /* Coloured dot next to username in sidebar */
        .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            flex-shrink: 0;
            margin-right: 6px;
        }

        h3 {
            color: #0f0;
            margin: 15px 0 10px 0;
            font-size: 14px;
        }

        #output {
            background: #000;
            color: #0f0;
            padding: 12px;
            height: 180px;
            overflow-y: auto;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }

        /* â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
           CURSOR PRESENCE BASE STYLES
           Dynamic per-user rules are injected via JS
        â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â” */
        .cursor-label-base::after {
            font-size: 11px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            padding: 1px 5px;
            border-radius: 3px;
            position: absolute;
            margin-left: 2px;
            pointer-events: none;
            white-space: nowrap;
            z-index: 100;
            top: -1px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <h2>
            <span id="connectionStatus" class="status-indicator status-disconnected"></span>
            ScriptDojo Live
        </h2>
        <div class="info">
            <strong>File:</strong> <span id="fileName">Loading...</span>
        </div>
        <div class="info">
            <strong>Guest:</strong> <span id="guestNameDisplay">...</span>
        </div>
        <div id="status" class="status-view">ğŸ”’ View-only mode</div>
        <button onclick="sayHello()">Say I'm Here ğŸ‘‹</button>

        <div id="users" style="margin-top:20px;">
            <h3>ğŸ‘¥ Active Users</h3>
            <div id="usersList" style="color:#888;">Connecting...</div>
        </div>

        <hr style="border: 1px solid #444; margin: 15px 0;">

        <h3>ğŸ“Ÿ Console Output</h3>
        <pre id="output">Waiting for host to run code...</pre>
    </div>

    <div id="editor-container">
        <div id="editor"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const fileId      = params.get('fileId');
    const fileName    = params.get('fileName');
    const fileContent = params.get('content');
    const guestName   = params.get('guestName');

    let editor;
    let client;
    let isRemoteChange = false;
    let hasEditPermission = false;
    let latestErrors = [];

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CURSOR PRESENCE STATE
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    // Map of username -> array of Monaco decoration IDs
    const cursorDecorations = new Map();

    // Map of username -> hex color string
    const userColors = new Map();

    // Colour palette
    const CURSOR_COLORS = [
        '#FF6B6B',
        '#4ECDC4',
        '#45B7D1',
        '#96CEB4',
        '#FFEAA7',
        '#DDA0DD',
        '#98D8C8',
        '#F39C12',
        '#A29BFE',
        '#FD79A8',
    ];

    let colorIndex = 0;

    // Debounce timer for cursor sends
    let cursorSendTimer = null;

    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
    console.log("ğŸ‘¤ GUEST JOINED");
    console.log("   File ID:", fileId);
    console.log("   Guest Name:", guestName);
    console.log("   File Name:", fileName);
    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");

    document.getElementById('fileName').textContent = fileName || 'Unknown';
    document.getElementById('guestNameDisplay').textContent = guestName || 'Guest';

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CURSOR COLOUR HELPERS  (identical to editor.html)
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function getColorForUser(username) {
        if (!userColors.has(username)) {
            userColors.set(username, CURSOR_COLORS[colorIndex % CURSOR_COLORS.length]);
            colorIndex++;
        }
        return userColors.get(username);
    }

    function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r},${g},${b},${alpha})`;
    }

    function safeCssClass(username) {
        return username.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function injectCursorStyle(username, color) {
        const safe = safeCssClass(username);
        const styleId = `cursor-style-${safe}`;
        if (document.getElementById(styleId)) return;

        const style = document.createElement('style');
        style.id = styleId;
        style.textContent = `
            .cursor-bg-${safe} {
                background: ${hexToRgba(color, 0.12)} !important;
            }
            .cursor-label-${safe}::after {
                content: "${username}";
                background: ${color};
                color: #1e1e1e;
                font-size: 11px;
                font-family: 'Segoe UI', sans-serif;
                font-weight: 700;
                padding: 1px 5px;
                border-radius: 3px;
                position: absolute;
                margin-left: 2px;
                pointer-events: none;
                white-space: nowrap;
                z-index: 100;
                top: -1px;
                line-height: 1.4;
            }
        `;
        document.head.appendChild(style);
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // CURSOR RENDERING
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function renderRemoteCursor(username, line, column) {
        if (!editor) return;

        const color = getColorForUser(username);
        injectCursorStyle(username, color);

        const safe = safeCssClass(username);
        const model = editor.getModel();
        if (!model) return;

        const safeColumn = Math.max(1, column);
        const safeLine   = Math.max(1, line);

        const oldDecorations = cursorDecorations.get(username) || [];

        const newDecorations = editor.deltaDecorations(oldDecorations, [
            {
                range: new monaco.Range(safeLine, 1, safeLine, 1),
                options: {
                    isWholeLine: true,
                    className: `cursor-bg-${safe}`,
                    zIndex: 1,
                }
            },
            {
                range: new monaco.Range(safeLine, safeColumn, safeLine, safeColumn),
                options: {
                    afterContentClassName: `cursor-label-${safe}`,
                    hoverMessage: { value: `**${username}** is here` },
                    zIndex: 2,
                }
            }
        ]);

        cursorDecorations.set(username, newDecorations);
    }

    function removeUserCursor(username) {
        if (!editor) return;
        const old = cursorDecorations.get(username);
        if (old && old.length > 0) editor.deltaDecorations(old, []);
        cursorDecorations.delete(username);
        userColors.delete(username);

        const safe = safeCssClass(username);
        const styleEl = document.getElementById(`cursor-style-${safe}`);
        if (styleEl) styleEl.remove();

        console.log(`ğŸ§¹ Removed cursor for: ${username}`);
    }

    /**
     * Sends cursor position to server â€” only when the guest has edit permission,
     * but we still send in view mode so the host can see where the guest is looking.
     */
    function sendCursorPosition() {
        clearTimeout(cursorSendTimer);
        cursorSendTimer = setTimeout(() => {
            if (!client || !client.connected) return;
            const position = editor.getPosition();
            if (!position) return;

            client.send(
                "/app/room/" + fileId + "/cursor",
                {},
                JSON.stringify({
                    username: guestName,
                    line: position.lineNumber,
                    column: position.column
                })
            );
        }, 50);
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // INITIALIZE MONACO EDITOR
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });

    require(['vs/editor/editor.main'], () => {
        let initialContent = '// Loading...';
        if (fileContent) {
            try {
                initialContent = atob(fileContent);
            } catch (e) {
                initialContent = '// Error loading content';
            }
        }

        editor = monaco.editor.create(document.getElementById('editor'), {
            value: initialContent,
            language: 'java',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            readOnly: true,
            minimap: { enabled: true }
        });

        console.log("âœ… Monaco Editor initialized (read-only)");

        // Send edits when the guest has edit permission
        editor.onDidChangeModelContent(e => {
            if (!isRemoteChange && hasEditPermission) {
                const content = editor.getValue();
                if (client && client.connected) {
                    client.send("/app/room/" + fileId + "/edit", {},
                        JSON.stringify({ content, username: guestName })
                    );
                }
            }
            isRemoteChange = false;
        });

        // âœ… NEW: Always broadcast cursor position (host can see where guest is)
        editor.onDidChangeCursorPosition(e => {
            sendCursorPosition();
        });

        connectWebSocket();
    });

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // WEBSOCKET CONNECTION
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function connectWebSocket() {
        const sock = new SockJS('/ws');
        client = Stomp.over(sock);

        client.connect({ 'username': guestName }, frame => {
            console.log("âœ… GUEST WebSocket connected as:", guestName);
            document.getElementById('connectionStatus').className = 'status-indicator status-connected';

            // â”€â”€ Room edits â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            client.subscribe('/topic/room/' + fileId, msg => {
                const data = JSON.parse(msg.body);
                if (data.username !== guestName) {
                    isRemoteChange = true;
                    editor.setValue(data.content);
                    setTimeout(() => {
                        if (latestErrors.length > 0) highlightSyntaxErrors(latestErrors);
                        else clearSyntaxErrors();
                    }, 50);
                }
            });

            // â”€â”€ Cursor positions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            client.subscribe('/topic/room/' + fileId + '/cursors', msg => {
                const data = JSON.parse(msg.body);

                // Ignore our own cursor
                if (data.username === guestName) return;

                console.log(`ğŸ‘† Cursor update â€” ${data.username} at ${data.line}:${data.column}`);
                renderRemoteCursor(data.username, data.line, data.column);
            });

            // â”€â”€ Permission updates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            client.subscribe('/topic/room/' + fileId + '/permissions', msg => {
                const data = JSON.parse(msg.body);
                if (data.guestName === guestName && data.canEdit) {
                    hasEditPermission = true;
                    editor.updateOptions({ readOnly: false });
                    document.getElementById('status').className = 'status-edit';
                    document.getElementById('status').textContent = 'âœï¸ Edit mode enabled!';
                    alert('ğŸ‰ You can now edit the file!');
                } else if (data.guestName === guestName && !data.canEdit) {
                    hasEditPermission = false;
                    editor.updateOptions({ readOnly: true });
                    document.getElementById('status').className = 'status-view';
                    document.getElementById('status').textContent = 'ğŸ”’ View-only mode';
                    alert('ğŸ”’ Edit permission revoked');
                }
            });

            // â”€â”€ Active users â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            client.subscribe('/topic/room/' + fileId + '/users', msg => {
                const data = JSON.parse(msg.body);
                console.log("ğŸ‘¥ Active users:", data.users);

                // Remove cursors for anyone who has left
                cursorDecorations.forEach((_, username) => {
                    if (!data.users.includes(username)) {
                        removeUserCursor(username);
                    }
                });

                updateUsersList(data.users);
            });

            // â”€â”€ Compiler events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            client.subscribe('/topic/room/' + fileId + '/compiler', msg => {
                try {
                    handleCompilerEvent(JSON.parse(msg.body));
                } catch (e) {
                    console.error("âŒ Failed to parse compiler message:", e);
                }
            });

            // â”€â”€ Parser / syntax errors â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            client.subscribe('/topic/room/' + fileId + '/errors', msg => {
                const data = JSON.parse(msg.body);
                latestErrors = data.errors || [];
                if (latestErrors.length > 0) highlightSyntaxErrors(latestErrors);
                else clearSyntaxErrors();
            });

            console.log("ğŸ“» Guest subscribed to all topics for file:", fileId);

        }, error => {
            console.error("âŒ WebSocket error:", error);
            document.getElementById('connectionStatus').className = 'status-indicator status-disconnected';
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // UPDATE USERS LIST
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function updateUsersList(users) {
        const usersDiv = document.getElementById('usersList');
        if (!users || users.length === 0) {
            usersDiv.textContent = 'No other users online';
            return;
        }

        usersDiv.innerHTML = '';
        users.forEach(user => {
            const isMe = user === guestName;
            const dotColor = isMe ? '#888' : (userColors.get(user) || '#888');

            const div = document.createElement('div');
            div.style.cssText = 'margin:5px 0; color:#d4d4d4; display:flex; align-items:center;';
            div.innerHTML = `
                <span class="user-dot" style="background:${dotColor};"></span>
                ${user}${isMe ? ' (you)' : ''}
            `;
            usersDiv.appendChild(div);
        });
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // COMPILER EVENTS (READ-ONLY, JUST DISPLAY)
    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

    function handleCompilerEvent(data) {
        const output = document.getElementById('output');
        switch (data.event) {
            case 'compilation_started':
                output.style.color = "#0ff";
                output.textContent = "ğŸ”¨ Host is compiling " + data.className + "...\n";
                break;
            case 'compilation_success':
                output.style.color = "#0f0";
                output.textContent += "âœ… Compilation successful (" + data.compilationTimeMs + "ms)\nğŸš€ Executing...\n";
                break;
            case 'compilation_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ COMPILATION FAILED\n\n";
                if (data.errorMessage) output.textContent += data.errorMessage + "\n\n";
                if (data.errors && data.errors.length > 0) {
                    output.textContent += "Errors:\n";
                    data.errors.forEach(e => { output.textContent += `  Line ${e.lineNumber}: ${e.message}\n`; });
                }
                break;
            case 'execution_success':
                output.style.color = "#0f0";
                output.textContent = "âœ… CODE EXECUTED (" + data.executionTimeMs + "ms)\n\nOutput:\n";
                output.textContent += data.output || "(no output)";
                break;
            case 'execution_failed':
                output.style.color = "#f44";
                output.textContent = "âŒ EXECUTION FAILED\n\nError:\n";
                output.textContent += data.error || data.exceptionMessage || "Unknown error";
                output.textContent += "\n\nExit code: " + data.exitCode;
                break;
        }
    }

    // â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    // ERROR HIGHLIGHTING

    function highlightSyntaxErrors(errors) {
        if (!editor) return;
        const markers = errors.map(err => ({
            startLineNumber: err.line,
            startColumn: err.column || 1,
            endLineNumber: err.line,
            endColumn: (err.column || 1) + 10,
            message: err.message || "Syntax error",
            severity: monaco.MarkerSeverity.Error
        }));
        const model = editor.getModel();
        if (model) monaco.editor.setModelMarkers(model, 'parser', markers);
    }

    function clearSyntaxErrors() {
        if (!editor) return;
        const model = editor.getModel();
        if (model) monaco.editor.setModelMarkers(model, 'parser', []);
    }
